<!DOCTYPE html>
<html lang="pt_BR" data-ng-app="Localizando" data-ng-strict-di>
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <meta name="format-detection" content="telephone=no">  
              
        
        
        <link href="/images/localizando.png" rel="shortcut icon" type="image/x-icon" />
        
        <link rel="stylesheet" href="css/vendor.css" /> 
        <link rel="stylesheet" href="css/app.css" />        

        <title>Localizando</title>
    </head>

    <body data-ng-controller="MainController">

        <div id="fb-root"></div>
        <div>

            <div data-role="page" id="home" 
                 data-ng-controller="HomeController">

                <div data-home></div>

            </div>

            <div data-role="page" id="categorias">

                <div data-categorias></div>

            </div>

            <div data-role="page" id="anunciantes">

                <div data-anunciantes></div>

            </div>

            <div data-role="page" id="anunciante">

                <div data-anunciante></div>

            </div>

            <div data-role="page" id="mapa">

                <div data-mapa></div>

            </div>

            <div data-role="page" id="contatos"
                 data-ng-controller="HomeController">

                <div data-contatos></div>

            </div>

            <div data-role="page" id="login"
                 data-ng-controller="RegistrosController"
                 data-ng-if="!usuario()">

		        <div data-login></div>
                
		    </div>
            
            <div data-role="page" id="recuperarsenha"
                 data-ng-controller="RegistrosController">

		        <div data-recuperarsenha></div>
                
		    </div>

            <div data-role="page" id="alterarsenha"
                 data-ng-controller="RegistrosController">

		        <div data-alterarsenha></div>
                
		    </div>

            <div data-role="page" id="cadastro" 
                 data-ng-controller="RegistrosController"
                 data-ng-if="!usuario()">

                <div data-cadastro></div>

            </div>

 			<div data-role="page" id="perfil"
                 data-ng-controller="RegistrosController">

		        <div data-perfil></div>
                
		    </div>
            
            <div data-role="page" id="anuncio" 
                 data-ng-controller="RegistroFormController">

                <div data-anuncio></div>

            </div>

            <div data-role="page" id="registro" 
                 data-ng-controller="RegistroFormController">

                <div data-registro></div>

            </div>            

            <div data-role="page" id="faq">
                <div data-faq></div>
            </div>

            <article data-como-funciona
                id="comoFunciona{{mPage}}"
                class="comoFunciona"
                data-role="dialog"
                data-dialog="true"
                data-close-btn="none"
                page="mPage"
                first="$first"
                last="$last"
                data-ng-repeat="mPage in [1,2,3,4,5,6,7] track by $index">
            </article>

            <data-settings></data-settings>

            <div data-role="page" id="termos">
                <data-termos></data-termos>
            </div>

            <data-page-footer></data-page-footer>

        </div>

        <script src="cordova.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpUP6r0j-JIxt49JovEp3kEmaOQdTr1CE&sensor=false"></script>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
